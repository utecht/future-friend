{{episode}} <a href="{% url 'index' %}">Episode List</a>
<table>
    <thead>
        <tr>
            <th>Line</th>
            <th>Duration</th>
            <th>webm</th>
            <th>mp4</th>
            <th>gif</th>
	    <th>admin</th>
        </tr>
    </thead>
    <tbody>
        {% for line in lines %}
        <tr>
            <td>{{line.line}}</td>
            <td>{{line.duration}}</td>
            {% if episode.episode_file %}
            <td><a href="{% url 'create_media' line.id 'webm'%}">[webm]</a></td>
            <td><a href="{% url 'create_media' line.id 'mp4'%}">[mp4]</a></td>
            <td><a href="{% url 'create_media' line.id 'gif'%}">[gif]</a></td>
            {% endif %}
	    <td><a href="/admin/subs/sub/{{line.id}}/change/">[admin]</a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
